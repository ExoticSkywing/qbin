        .share-wrapper {

            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.06);
        }

        html.dark-theme .share-wrapper {

            display: block;
            margin-bottom: 12px;

            color: var(--text-color);
        }

        .share-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .share-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
        }

        .share-btn.primary {
            flex: 1;
            background: linear-gradient(135deg, #1890ff 0%, #096dd9 100%);
            color: white;
            box-shadow: 0 2px 6px rgba(24, 144, 255, 0.3);
        }

        .share-btn.primary:hover {
            background: linear-gradient(135deg, #40a9ff 0%, #1890ff 100%);
            box-shadow: 0 4px 12px rgba(24, 144, 255, 0.4);
            transform: translateY(-1px);
        }

        .share-btn.primary:active {
            transform: translateY(0);
            box-shadow: 0 1px 3px rgba(24, 144, 255, 0.3);
        }

        .share-btn.secondary {
            padding: 10px 12px;
            background: rgba(0, 0, 0, 0.04);
            color: var(--text-color);
        }

        html.dark-theme .share-btn.secondary {
            background: rgba(255, 255, 255, 0.08);
        }

        .share-btn.secondary:hover {
            background: rgba(0, 0, 0, 0.08);
        }

        html.dark-theme .share-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .share-btn svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .share-wrapper {
            position: relative;
        }

        .share-dropdown {
            position: relative;
        }

        .share-dropdown-menu {
            position: fixed;
            min-width: 240px;
            background: var(--panel-bg);
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12), 0 0 0 1px rgba(0, 0, 0, 0.05);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-8px);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10001;
            overflow: hidden;
        }

        .share-dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

            display: flex;
            align-items: center;
            gap: 10px;

        (function() {
            const savedTheme = localStorage.getItem('qbin-theme') || 'system';
            function applyTheme(theme) {
                document.documentElement.classList.remove('light-theme', 'dark-theme');
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark-theme');
                } else if (theme === 'light') {
                    document.documentElement.classList.add('light-theme');
                } else if (theme === 'system') {
                    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                        document.documentElement.classList.add('dark-theme');
                    } else {
                        document.documentElement.classList.add('light-theme');
                    }
                }
                window.dispatchEvent(new CustomEvent('themeChange'));
            }
            applyTheme(savedTheme);
            if (savedTheme === 'system' && window.matchMedia) {
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                    applyTheme('system');
                });
            }
        })();
