services:
  qbin:
    image: naiher/qbin:latest
    container_name: qbin
    restart: always
    env_file:
      - .env  # 所有配置从 .env 文件加载
    volumes:
      - ~/qbin-data:/app/data  # 持久化存储数据库文件
    ports:
      - "8086:8000"
    networks:
      - qbin-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  qbin-data:  # 定义用于存储SQLite数据库的卷
    driver: local

networks:
  qbin-network:
    external: true
    name: 1panel-network
